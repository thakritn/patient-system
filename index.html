<div class="form-container">
    <form id="patientForm">
        <!-- แถวที่ 1: วันที่และเวลา -->
        <div class="form-row">
            <div class="form-group">
                <label for="record_date">วันที่</label>
                <input type="date" id="record_date" required>
            </div>
            <div class="form-group">
                <label for="record_time">เวลา</label>
                <input type="time" id="record_time" required>
            </div>
        </div>

        <!-- แถวที่ 2: HN, VN, ประเภทสิทธิ์ -->
        <div class="form-row">
            <div class="form-group">
                <label for="hn">HN</label>
                <input type="text" id="hn" required>
            </div>
            <div class="form-group">
                <label for="vn">VN</label>
                <input type="text" id="vn" required>
            </div>
            <div class="form-group">
                <label for="right_type">ประเภทสิทธิ์</label>
                <select id="right_type" required>
                    <option value="">-- เลือก --</option>
                    <option value="M">M</option>
                    <option value="CA">CA</option>
                    <option value="CI">CI</option>
                    <option value="C">C</option>
                    <option value="G">G</option>
                    <option value="GS">GS</option>
                    <option value="IA">IA</option>
                    <option value="I">I</option>
                    <option value="IC">IC</option>
                    <option value="UCEP">UCEP</option>
                </select>
            </div>
        </div>

        <!-- แถวที่ 3: ชื่อ, สกุล, อายุ -->
        <div class="form-row">
            <div class="form-group">
                <label for="first_name">ชื่อ</label>
                <input type="text" id="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">สกุล</label>
                <input type="text" id="last_name" required>
            </div>
            <div class="form-group">
                <label for="age">อายุ</label>
                <input type="number" id="age" min="0" required>
            </div>
        </div>

        <!-- แถวที่ 4: อาการ, หัตถการ, จำหน่ายโดย -->
        <div class="form-row">
            <div class="form-group">
                <label for="symptoms">อาการ</label>
                <div style="display: flex; gap: 5px;">
                    <select id="symptoms_select" style="flex: 1;">
                        <option value="">-- เลือกอาการ --</option>
                        <option value="F/U">F/U</option>
                        <option value="อุบัติเหตุอื่นๆ">อุุบัติเหตุอื่นๆ</option>
                        <option value="อุบัติเหตุจราจร">อุบัติเหตุจราจร</option>
                        <option value="D/S">D/S</option>
                        <option value="ตัดไหม">ตัดไหม</option>
                    </select>
                    <input type="text" id="symptoms_custom" placeholder="ระบุ" style="flex: 1;">
                </div>
            </div>
            <div class="form-group">
                <label for="procedure">หัตถการ</label>
                <select id="procedure" required>
                    <option value="">-- เลือก --</option>
                    <option value="มี">มีหัตถการ</option>
                    <option value="ไม่มี">ไม่มีหัตถการ</option>
                </select>
            </div>
            <div class="form-group">
                <label for="discharge_type">จำหน่ายโดย</label>
                <select id="discharge_type" required>
                    <option value="">-- เลือก --</option>
                    <option value="กลับบ้าน">กลับบ้าน</option>
                    <option value="Admit">Admit</option>
                    <option value="Refer">Refer</option>
                    <option value="Dead">Dead</option>
                </select>
            </div>
        </div>

        <button type="submit">บันทึกข้อมูล</button>
    </form>
</div>
